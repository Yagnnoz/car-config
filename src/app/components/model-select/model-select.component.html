<h1>Step 1: Choose your Model and color</h1>

<div class="form-container">
  <label for="model">Model:</label>
  <select
    (change)="modelChange(selectedModel)"
    [(ngModel)]="selectedModel"
    id="model">

    <option *ngFor="let model of models | async" [value]="model">{{ model.code }}</option>
  </select>

  <label for="color">Color:</label>
  <select
    [(ngModel)]="selectedColor"
    id="color">

    <option *ngFor="let color of colors" [value]="color">{{ color.code }}</option>
  </select>
</div>
